 <button (click)="toggleFilterPopup()"
    class="flex items-center gap-2 bg-gradient-to-r from-blue-600 to-blue-400 text-white px-4 py-2 rounded-full shadow-md hover:from-blue-500 hover:to-blue-300 transition-all duration-200 ease-in-out">
    <i class="fa-solid fa-sliders"></i>
  </button>
  @if (showFilters()) {
  <div class="absolute  mt-3 w-64 bg-white rounded-2xl shadow-xl border border-gray-100 p-4 z-50 animate-fadeIn">
    <h3 class="text-gray-700 font-semibold mb-3 flex items-center gap-2">
      <i class="fa-solid fa-sliders"></i> Aplicar filtros
    </h3>
    <div class="flex flex-col gap-2">
        <app-filters-component
            label="Rol"
            [options]="rolesList"
            type="roles"
        ></app-filters-component>

        <app-filters-component
            label="Seniority"
            [options]="seniorityList"
            type="seniority"
        ></app-filters-component>
        <app-filters-component
            label="TecnologÃ­a"
            [options]="technologyList"
            type="technology"
        ></app-filters-component>
    </div>
    <div class="flex justify-end gap-2 mt-4">
      <button
        (click)="clearFilters()"
        class="px-4 py-2 text-sm text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-800 transition-colors"
      >
        Limpiar
      </button>
    </div>
  </div>
}
